spring: 
  application: 
    name: hydra-gateway-service
  cloud:
    config:
      uri: http://localhost:8888

zuul:
  prefix: /api/v2
  routes:
    batch:
      path: /batches/**
      stripPrefix: true
      serviceId: hydra-batch-service
    user:
      path: /users/**
      stripPrefix: true
      serviceId: hydra-user-service
    topic:
      path: /topics/**
      stripPrefix: true
      serviceId: hydra-topic-service
    curriculum:
      path: /curricula/**
      stripPrefix: true
      serviceId: hydra-curriculum-service
