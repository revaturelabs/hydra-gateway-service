spring:
  profiles:
    active: prod
  application: 
    name: hydra-gateway-service

server:
  port: 9001

zuul:
  prefix: /api/v2
  routes:
    batch:
      path: /batches/**
      stripPrefix: true
      serviceId: hydra-batch-service
    user:
      path: /users/**
      stripPrefix: true
      serviceId: hydra-user-service
    topic:
      path: /topics/**
      stripPrefix: true
      serviceId: hydra-topic-service
    curriculum:
      path: /curricula/**
      stripPrefix: true
      serviceId: hydra-curriculum-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888

---

spring:
  profiles: prod
  cloud:
    config:
      uri: https://hydra-config-service.cfapps.io/